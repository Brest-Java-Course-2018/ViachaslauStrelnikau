<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HR Test Template</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>
<!--Header-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light">

    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="editEmployee.html" th:href="'/employees'" class="navbar-brand"><img
            src="../../resources/static/images/icon.svg" width="64" height="32"> </a>
    <h1 class="display-4">HR</h1>
    <div class="navbar-nav">
        <a class="nav-item nav-link " href="departmets.html " th:href="'/departments'">Departments </a>
        <a class="nav-item nav-link active" href="employees.html" th:href="'/employees'">Employees<span class="sr-only">(current)</span></a>
    </div>
</nav>
<header>
    <!--Back arrow-->
    <nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav float-left">
            <li class="nav-item">
                <a href="employees.html" th:href="'/employees'" class="btn btn-sm btn-outline-secondary"
                   data-toggle="tooltip" data-placement="top"
                   title="Back"><i class="fa fa-arrow-circle-left">

                </i></a>
            </li>
        </ul>
        <!--titele-->

        <a href="editEmployee.html" th:href="'/employees'" class="navbar-brand text-uppercase mr-auto">
            <p th:text="${Title} " class="navbar-brand text-uppercase mr-auto"/>
            <p th:text="${isNew} ? 'New employee' : 'Edit employee'">
                <!--Edit Employee-->
        </a>

        <ul class="p-2 navbar-nav float-right">
            <li class="nav-item">
                <a href="#"
                   th:href="@{/saveEmployee}"
                   th:onclick="@{document.forms['employeeForm'].submit(); return false;}"
                   class="btn btn-sm btn-outline-secondary"
                   data-toggle="tooltip" data-placement="top"
                   title="Save"><i class="fa fa-save">
                </i>Save</a>
            </li>
        </ul>

    </nav>
</header>

<section id="departmet">

    <div class="card">
        <div class="card-body">
            <form id="employeeForm"
                  th:object="${employee}"
                  action="employees.html"
                  th:action="@{/saveEmployee}"
                  th:method="@{post}">
                <input id="field_employeeId"
                       name="field_employeeId"
                       type="hidden"
                       th:field="*{employeeId}"/>



                <div class="form-group">


                    <label for="employeeName">Name</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Employee Name"
                           th:field="*{employeeName}">
                    <p></p>

                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="Email" th:field="*{employeeEmail}">
                    <p></p>

                    <label for="Salary">Salary</label>
                    <input type="text" class="form-control" id="Salary" placeholder="Salary"
                           th:field="*{employeeSalary}">
                    <p></p>
                </div>


                <div class="form-group">
                    <label for="departmentChoose">Department</label>
                    <select class="custom-select" id="departmentChoose"
                            th:field="*{departmentId}">
                        <option th:each="department : ${departments}"
                                th:value="${department.departmentId}"
                                th:text="${department.departmentName}">Part name
                        </option>
                    </select>
                </div>

            </form>

        </div>
    </div>
</section>
<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
