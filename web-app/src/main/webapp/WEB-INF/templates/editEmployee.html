<section id="departmet">

    <div class="card">
        <div class="card-body" >
            <div class="form-group" >
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name" th:value="${employee.employeeName}" >
                <p></p>

                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Email" th:value="${employee.employeeEmail}">
                <p></p>

                <label for="Salary">Salary</label>
                <input type="text" class="form-control" id="Salary" placeholder="Salary" th:value="${employee.employeeSalary}">
                <p></p>
                <label for="Departments_select">Department</label>
                <!--<div class="input-group">-->
                    <!--<select class="custom-select" id="Departments_select" th:each="department : ${departments}">-->

                <select class="custom-select" id="Departments_select"  th:field="*{departments}">
                    <option type="text" value="NONE">---- Select Department----</option>
                    <option th:each="department : ${departments}"
                            th:value="${department.departmentId}"
                            th:text="${department.departmentName}">Englishy</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
