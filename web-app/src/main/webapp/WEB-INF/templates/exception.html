<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HR Test Template</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>
<div class="container-fluid">

    <!--Top navibar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-info text-light">
        <a href="groups.html" class="navbar-brand"><img src="../../resources/static/images/icon.svg" width="64"
                                                             height="64"> </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="display" th:text="#{logo}">Groups-Students-temp</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link active" href="groups.html " th:href="'/groups' " th:text="#{grHead}">Groups_temp
                    <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="students.html" th:href="'/students'" th:text="#{studHead}">Students_temp</a>
            </ul>
        </div>
    </nav>

</div>

<header>
    <div class="container-fluid">
            <span class="navbar-brand text-uppercase mr-auto"
                  th:text="${Text} ">Error text</span>
    </div>
</header>


<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</body>
</html>
