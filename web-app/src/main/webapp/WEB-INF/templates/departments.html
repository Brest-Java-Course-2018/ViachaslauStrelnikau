<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HR Test Template</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>

<!--Top navibar-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <a href="departments.html" class="navbar-brand"><img src="../../resources/static/images/icon.svg" width="64" height="32"> </a>
    <!--<h1 class="display-4">HR</h1>-->
    <h1 class="display-4" th:text="#{logo}">HR_temp</h1>
    <!--<h1 class="display-4" th:text="#{helloworld}"></h1>-->
    <div class="navbar-nav">
        <a class="nav-item nav-link active"  href="departments.html " th:href="'/departments' "th:text="#{depHead}">Departments_temp <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="employees.html" th:href="'/employees'" th:text="#{empHead}" >Employees_temp</a>

    </div>

    <!--<div th:text="#{helloworld}"></div>-->
</nav>

<header>
    <nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a href="departments.html" th:href="'/departments'" class="navbar-brand text-uppercase mr-auto"th:text="#{depHeadCAPS}">
            DEPARTMENTS_temp
        </a>

        <!--right Add button -->
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="#" th:href="'/addDepartment'" class="btn btn-sm btn-outline-secondary"
                   data-toggle="tooltip" data-placement="top"
                   title="Add department" ><i class="fa fa-plus" th:text="#{add_button}">
                <!--</i>Add_temp</a>-->
                </i></a>
            </li>
        </ul>
    </nav>
</header>
<!--modal-delete-dialog-->
<section id="departments">
    <div class="modal fade" id="ConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" title="">Delete record</h5>
                    <button type="button" class="Cancel" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" th:text="#{modal_dep_del}">

                    Are you sure, you want to delete this record?___temp
                    <input type="text"  value=""/>

                    <!--<a class="btndel btn-primary" id="departmentId" name="departmentId"  ref="" role="button">Link</a>-->

                </div>

                <div class="modal-footer" >
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{cancel_button}">Cancel</button>
                    <!--<button type="button" class="btn btn-primary"   >Delete</button>-->
                    <a class="btn btn-primary" id="departmentId" name="departmentId"  href="" role="button" th:text="#{delete_button}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!--main body-->

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead class="thead-inverse">
                    <tr>

                        <th th:text="#{table_title}">Title_temp</th>
                        <th th:text="#{table_avg_salary}">Avg salary_temp</th>
                        <th></th>

                    </tr>
                    </thead>
                    <div th:fragment="content">

                    <tbody>
                    <tr th:each="department : ${departments}">
                        <td th:text ="${department.departmentName}">CEO</td>
                        <!--<td  th:text ="${department.avgSalary}">100</td>-->
                        <td th:if="${department.avgSalary} == -1" th:text="0">

                        </td>
                        <td th:unless="${department.avgSalary} == -1" th:text="${department.avgSalary}"> </td>
                        <td th:if="${department.avgSalary} == -1">
                            <a href="editDepartment.html" th:href="'/editDepartment/' + ${department.departmentId}"
                               class="btn btn-sm btn-outline-secondary" data-toggle="tooltip" data-placement="top"
                               title="Edit record"><i class="fa fa-pencil"></i> <span class="d-none d-md-inline"> Edit</span></a>

                            <span data-toggle="modal" data-target="#ConfirmDelete">
                            <a href="#" class="open-DelDialog btn btn-sm btn-outline-secondary" data-toggle="tooltip"   data-placement="top" th:data-id=${department.departmentId}
                               title="Delete record"  >
                                <i class="fa fa-remove"></i><span class="d-none d-md-inline"> Delete</span></a>
                                </span>
                        </td>

                        <td th:unless="${department.avgSalary} == -1">
                            <a href="editDepartment.html" th:href="'/editDepartment/' + ${department.departmentId}"
                               class="btn btn-sm btn-outline-secondary" data-toggle="tooltip" data-placement="top"
                               title="Edit record"><i class="fa fa-pencil"></i> <span class="d-none d-md-inline"> Edit</span></a>


                            <a href="#" class="open-DelDialog btn btn-sm btn-outline-secondary disabled" data-toggle="tooltip"   data-placement="top" th:data-id=${department.departmentId}
                               title="Delete record"  >
                                <i class="fa fa-remove"></i><span class="d-none d-md-inline"> Delete</span></a>

                        </td>

                    </tr>
                    </tbody>

                    </div>

                </table>
            </div>
        </div>



    </div>
</section>
<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<script>
    $(document).on("click", ".open-DelDialog", function () {
        var myBookId = $(this).data('id');
        $(".modal-footer #departmentId").attr("href",'/removeDepartment/'+myBookId);

    });
</script>
</body>
</html>
