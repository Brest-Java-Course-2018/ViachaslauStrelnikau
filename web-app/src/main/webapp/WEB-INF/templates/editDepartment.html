<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HR Test Template</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>
<!--Header-->
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-dark bg-info text-light">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="editDepartment.html" th:href="'/departments'" class="navbar-brand"><img
                src="../../resources/static/images/icon.svg" width="64" height="32"> </a>
        <h1 class="display">HR</h1>
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="departments.html" th:href="'/departments'">Departments <span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="employees.html" th:href="'/employees'">Employees</a>
        </div>
    </nav>

    <header>
        <!--Back arrow-->
        <nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
            <ul class="navbar-nav float-left">
                <li class="nav-item">
                    <a href="departments.html" th:href="'/departments'" class="btn btn-sm btn-outline-secondary"
                       data-toggle="tooltip" data-placement="top"
                       title="Back"><i class="fa fa-arrow-circle-left">

                    </i></a>
                </li>
            </ul>
            <!--titele-->

            <span class="p-2 navbar-brand text-uppercase mr-auto"
                  th:text="${Title} "></span>


            <ul class="p-2 navbar-nav float-right">
                <li class="nav-item">
                    <a href="#"
                       th:href="@{/saveDepartment}"
                       th:onclick="@{document.forms['departmentForm'].submit(); return false;}"
                       class="btn btn-sm btn-outline-secondary"
                       data-toggle="tooltip" data-placement="top"
                       title="Save"><i class="fa fa-save">
                    </i>Save</a>
                </li>
            </ul>

        </nav>
    </header>

    <section id="departmet">

        <div class="card">
            <div class="card-body">
                <form id="departmentForm"
                      th:object="${department}"
                      action="departments.html"
                      th:action="@{/saveDepartment}"
                      th:method="@{post}">
                    <input id="departmentId"
                           name=""
                           type="hidden"
                           th:field="*{departmentId}"/>

                    <div class="form-group">

                        <label for="departmentName">Department name</label>
                        <input type="text" class="form-control" id="departmentName" placeholder="Department name"
                               th:field="${department.departmentName}">

                        <p></p>
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                               th:field="${department.description}">

                    </div>
                </form>
            </div>
        </div>

    </section>
    <script src="../../resources/static/js/jquery.min.js"
            th:src="@{/resources/static/js/jquery.min.js}"></script>
    <script src="../../resources/static/js/popper.min.js"
            th:src="@{/resources/static/js/popper.min.js}"></script>
    <script src="../../resources/static/js/bootstrap.min.js"
            th:src="@{/resources/static/js/bootstrap.min.js}"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</div>
</body>
</html>
