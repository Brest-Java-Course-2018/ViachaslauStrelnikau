<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/logo.png" alt="Logo">
    </span>
    <span class="title">
      <!-- TITLE -->
      {{title}}
    </span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Groups</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
 *ngFor="let group of groups">
    <h4>{{group.fullName}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
